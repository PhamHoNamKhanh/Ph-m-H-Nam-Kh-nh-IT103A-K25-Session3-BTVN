<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="name">Họ và tên: </label>
        <input type="text" id="name">
        <br><br>
        <label for="dob">Ngày sinh</label>
        <input type="date" id="dob">
        <br><br>
        <label for="gender">Giới tính:</label>
        <input type="radio" name="gender" id="gender">Nam
        <input type="radio" name="gender" id="gender">Nữ
        <br><br>
        <label for="phone">Số điện thoại:</label>
        <input type="number" id="phone">
        <br><br>
        <label for="email">Email:</label>
        <input type="text" id="email">
        <br><br>
        <label for="noc">Tên công ty: </label>
        <input type="text" id="noc">
        <br><br>
        <label for="role">Vai trò trong công ty:</label>
        <select name="" id="role">
            <option value="">Giám đốc điều hành(CEO)</option>
            <option value="">Nhân viên</option>
            <option value="">Quản lí</option>
        </select>
        <br><br>
        <label for="cs">Quy mô công ty:</label>
        <select name="" id="role">
            <option value="">Doanh nghiệp nhỏ</option>
            <option value="">Doanh nghiệp lớn</option>
            <option value="">Doanh nghiệp vừa</option>
        </select>
        <br><br>
        <label for="job">Ngành nghề công ty: </label>
        <input type="text" id="job">
        <br><br>
        <label for="reason">Lý do tham gia câu lạc bộ:</label>
        <textarea name="" id="reason"></textarea>
        <br><br>
        <label for="exp">Kinh nghiệm lãnh đạo:</label>
        <textarea name="" id="exp"></textarea>
        <br><br>
        <label for="aim">Mục tiêu khi tham gia câu lạc bộ:</label>
        <textarea name="" id="aim"></textarea>
        <br><br>
        <label for="prog">Chương trình sự kiện mong muốn tham gia:</label>
        <input type="checkbox" id="prog">Networking
        <input type="checkbox" id="prog">Workshops
        <input type="checkbox" id="prog">Hội thảo
        <br><br>
        <label for="sign">Đăng ký nhận bản tin:</label>
        <input type="checkbox" id="sign">Có
        <br><br>
        <button type="button">Đăng ký hội viên</button>
    </form>
</body>

</html>
