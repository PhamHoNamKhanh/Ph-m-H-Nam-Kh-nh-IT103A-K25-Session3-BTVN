<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="name">Họ và tên: </label>
        <input type="text" id="name">
        <br><br>
        <label for="dob">Ngày sinh</label>
        <input type="date" id="dob">
        <br><br>
        <label for="gender">Giới tính:</label>
        <input type="radio" name="gender" id="gender">Nam
        <input type="radio" name="gender" id="gender">Nữ
        <br><br>
        <label for="phone">Số điện thoại:</label>
        <input type="number" id="phone">
        <br><br>
        <label for="email">Email:</label>
        <input type="text" id="email">
        <br><br>
        <label for="address1">Địa chỉ:</label>
        <textarea name="" id="address1"></textarea>
        <br><br>
        <label for="role">Vai trò trong nhóm:</label>
        <select name="" id="role">
            <option value="">Thành viên</option>
            <option value="">Trưởng nhóm</option>
            <option value="">Quản lí</option>
        </select>
        <br><br>
        <label for="skill">Kỹ năng:</label>
        <textarea name="" id="skill"></textarea>
        <br><br>
        <label for="time">Thời gian rảnh</label>
        <input type="checkbox" id="time">Sáng
        <input type="checkbox" id="time">Chiều
        <input type="checkbox" id="time">Tối
        <br><br>
        <label for="reason">Lý do tham gia nhóm:</label>
        <textarea name="" id="reason"></textarea>
        <br><br>
        <label for="color">Màu yêu thích:</label>
        <input type="color" id="color">
        <br><br>
        <label for="sign">Đăng ký nhận bản tin:</label>
        <input type="checkbox" id="sign">Có
        <br><br>
        <label for="announcement">Nhận thông báo qua email:</label>
        <input type="radio" name="announcement" id="announcement">Email
        <input type="radio" name="announcement" id="announcement">SMS
        <br><br>
        <button type="button">Đăng ký thành viên</button>
    </form>
</body>

</html>
