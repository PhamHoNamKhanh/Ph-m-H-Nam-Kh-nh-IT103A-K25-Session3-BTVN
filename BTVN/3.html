<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="name">Họ và tên: </label>
        <input type="text" id="name">
        <br><br>
        <label for="email">Email:</label>
        <input type="text" id="email">
        <br><br>
        <label for="dob">Ngày sinh:</label>
        <input type="date" id="dob">
        <br><br>
        <label for="gender">Giới tính:</label>
        <input type="radio" name="gender" id="gender">Nam
        <input type="radio" name="gender" id="gender">Nữ
        <br><br>
        <label for="phone">Số điện thoại:</label>
        <input type="number" id="phone">
        <br><br>
        <label for="field">Chuyên ngành:</label>
        <input type="text" id="field">
        <br><br>
        <label for="year">Năm nhập học:</label>
        <input type="number" id="year">
        <br><br>
        <label for="gpa">Điểm GPA:</label>
        <input type="number" id="gpa">
        <br><br>
        <label for="address">Địa chỉ:</label>
        <textarea name="" id="address"></textarea>
        <br><br>
        <label for="class">Lớp học:</label>
        <select name="" id="class">
            <option value="">Lớp 1</option>
            <option value="">Lớp 2</option>
            <option value="">Lớp 3</option>
        </select>
        <br><br>
        <label for="dnt">Ngày đăng ký học: </label>
        <input type="datetime" id="date">
        <br><br>
        <button type="button">Gửi thông tin</button>    
    </form>
</body>

</html>
