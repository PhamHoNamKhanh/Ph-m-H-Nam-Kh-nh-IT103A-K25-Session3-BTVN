<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="name">Họ và tên: </label>
        <input type="text" id="name">
        <br><br>
        <label for="dob">Ngày sinh</label>
        <input type="date" id="dob">
        <br><br>
        <label for="gender">Giới tính:</label>
        <input type="radio" name="gender" id="gender">Nam
        <input type="radio" name="gender" id="gender">Nữ
        <br><br>
        <label for="idnum">Số căn cước công dân:</label>
        <input type="number" id="idnum">
        <br><br>
        <label for="dop">Ngày cấp</label>
        <input type="date" id="dop">
        <br><br>
        <label for="place">Nơi cấp:</label>
        <input type="text" id="place">
        <br><br>
        <label for="phone">Số điện thoại:</label>
        <input type="number" id="phone">
        <br><br>
        <label for="email">Email:</label>
        <input type="text" id="email">
        <br><br>
        <label for="address1">Địa chỉ thường trú:</label>
        <textarea name="" id="address1"></textarea>
        <br><br>
        <label for="address2">Địa chỉ tạm trú:</label>
        <textarea name="" id="address2"></textarea>
        <br><br>
        <label for="type">Loại căn cước công dân:</label>
        <input type="radio" name="type" id="type">Căn cước công dân mới
        <input type="radio" name="type" id="type">Căn cước công dân cũ
        <br><br>
        <label for="nation">Dân tộc: </label>
        <input type="text" id="nation">
        <br><br>
        <label for="religion">Tôn giáo: </label>
        <input type="text" id="religion">
        <br><br>
        <label for="nation">Quốc tịch: </label>
        <input type="text" id="nation" value="Việt Nam">
        <br><br>
        <label for="nop">Họ tên cha/mẹ: </label>
        <input type="text" id="nop">
        <br><br>
        <label for="iop">Số CMND/CCCD của cha/mẹ: </label>
        <input type="text" id="iop">
        <br><br>
        <label for="city">Tỉnh/Thành Phố:</label>
        <select name="" id="city">
            <option value="">Chọn Tỉnh/Thành phố</option>
            <option value="">Hà Nội</option>
            <option value="">Hồ Chí Minh</option>
            <option value="">Đà Nẵng</option>
        </select>
        <br><br>
        <button type="button">Gửi thông tin</button>
    </form>
</body>

</html>
