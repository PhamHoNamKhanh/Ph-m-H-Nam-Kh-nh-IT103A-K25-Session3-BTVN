<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Form Đặt Lịch Tư Vấn Học Tập</h1>
    <form action="">
        <label for="name">Họ và tên:</label>
        <input type="text" id="name">
        <br><br>
        <label for="dnt">Chọn ngày giờ:</label>
        <input type="datetime" id="dnt">
        <br><br>
        <label for="service">Loại dịch vụ:</label>
        <select name="" id="service">
            <option value="">Tư vấn học tập</option>
            <option value="">Hướng nghiệp</option>
        </select>
        <br><br>
        <label for="note">Ghi chú:</label>
        <textarea name="" id="note"></textarea>
        <br><br>
        <button type="button">Đặt lịch</button>
    </form>
</body>

</html>
